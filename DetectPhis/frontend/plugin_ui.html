<!DOCTYPE>
<html>
    <head>
      <meta charset="utf-8">
      <title>DetectPhis</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Russo+One" rel="stylesheet">
      <link href="plugin_ui.css" type="text/css" rel="stylesheet">
    </head>
    <body>
      <div id="plugin_name">
        <h1>DetectPhis</h1>
      </div>
      <h2 style="font-size: 20px">Phishing detect plugin</h2>
      <div class="rounded-circle" id="res-circle">
        <h1 id="site_score">93%</h1>
      </div>
      <b><h2 id="site_msg">The website is safe </h2><b>
      <ul id="features">
      </ul>
      
      <!--<a href="/test.html">View test results</a>
       <script src="features.js" type="text/javascript"></script> -->
      <script src="js/jquery.js" type="text/javascript"></script>
      <script src="js/plugin_ui.js" type="text/javascript"></script>

<div class="popup">

  <header>
    <span>MyIP</span> <a href="https://www.nokes.de/projekte" title="author of the extension" target="_blank"></a>
  </header>

  <img id="img-loading" src="icons/ajax-loader.gif" alt="loading...">

  <section id="show-ip">

    <div class="row">
      <div class="info-box">
           <h1 id="remoteIP"></h1>
        <span class="info-box-sub" id="remoteIsp"></span>
      </div>
    </div>

    <div class="row copy-handler" id="copy-handler">
      <span class="click">select ip</span>
    </div>

  </section>

  <section id="show-more">

    <div class="row">
      <h3>localization</h3>
    </div>

    <div class="row">
      <div class="info">
        timezone
      </div>
      <div class="data" id="remoteTimezone"></div>
    </div>

    <div class="row">
      <div class="info">
        country
      </div>
      <div class="data" id="remoteCountry"></div>
    </div>

    <div class="row">
      <div class="info">
        region
      </div>
      <div class="data" id="remoteRegion"></div>
    </div>

    <!--    <div class="row">-->
    <!--      <div class="info">-->
    <!--        city-->
    <!--      </div>-->
    <!--      <div class="data" id="remoteCity"></div>-->
    <!--    </div>-->

    <div class="row">
      <h3>dns server</h3>
    </div>

    <div class="row">
      <div class="info" id="remoteDNS_IP"></div>
      <div class="data" id="remoteDNS"></div>
    </div>

  </section>

</div>

<script src="js/popup.js"></script>
    </body>
  </html>
